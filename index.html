<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      window.addEventListener("load", function(evt) {
        var output = document.getElementById("output");
        var input = document.getElementById("input");
        var ws;
        var print = function(message) {
          var d = document.createElement("div");
          d.textContent = message;
          output.appendChild(d);
          output.scroll(0, output.scrollHeight);
        };
        document.getElementById("connect").onclick = function(evt) {
          if (ws) {
            return false;
          }
          ws = new WebSocket("{{.}}");
          ws.onopen = function(evt) {
            print("CONNECT");
          }
          ws.onclose = function(evt) {
            print("CLOSE");
            ws = null;
          }
          ws.onmessage = function(evt) {
            print("RESPONSE: " + evt.data);
          }
          ws.onerror = function(evt) {
            print("ERROR: " + evt.data);
          }
          return false;
        };
        document.getElementById("register").onclick = function(evt) {
          if (!ws) {
            return false;
          }
          print("REGISTER");
          payload = {
            request: "register"
          }
          ws.send(JSON.stringify(payload));
          return false;
        };
        document.getElementById("send").onclick = function(evt) {
          if (!ws) {
            return false;
          }
          print("SEND: " + input.value);
          payload = {
            request: "broadcast",
            data: input.value
          }
          ws.send(JSON.stringify(payload));
          return false;
        };
        document.getElementById("close").onclick = function(evt) {
          if (!ws) {
            return false;
          }
          ws.close();
          return false;
        };
      });
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td valign="top" width="50%">
          <p>
            <ul>
              <li>Click "Connect" to create a connection to the websocket server</li>
              <li>"Register" to register user into websocket server</li>
              <li>"Send" to send a message to the server</li>
              <li>"Close" to close the connection</li>
            </ul>
          <p>
          <form>
            <button id="connect">Connect</button>
            <button id="register">Register</button>
            <button id="close">Close</button>
            <p>
              <input id="input" type="text" value="Hello world!">
              <button id="send">Send</button>
          </form>
        </td>
        <td>&nbsp;&nbsp;</td>
        <td valign="top" width="50%">
          <div id="output" style="max-height: 70vh;overflow-y: scroll;"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
